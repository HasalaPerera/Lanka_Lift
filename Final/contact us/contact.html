        <script>
            // Form validation
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                var fullName = document.getElementsByName('fullName')[0].value.trim();
                var email = document.getElementsByName('email')[0].value.trim();
                var message = document.getElementsByName('message')[0].value.trim();
        
                // Check if full name, email, and message are not empty
                if (fullName === '' || email === '' || message === '') {
                    alert('Please fill in all fields.');
                    event.preventDefault(); // Prevent form submission
                } else {
                    // Additional validation can be added for email format
                    // Example: Check if the email follows a valid format
                    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(email)) {
                        alert('Please enter a valid email address.');
                        event.preventDefault(); // Prevent form submission
                    }
                }
            });
        </script>
