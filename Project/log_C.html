
<html> 

<head> 
	<title>Driver  Login</title> 
	<link rel="stylesheet" href="style.css">
</head> 

<body> 
	<div class="main"> 
		<h1>Driver  Login</h1> 
		<h3>Enter your login credentials</h3> 
		<form action=""> 
			<label for="first"> 
				Username: 
			</label> 
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Username" required> 

			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required> 

			<div class="wrap"> 
				<button type="submit"
						onclick="solve()"> 
					Login 
				</button>
			</div> 
		</form> 
		<p>Not registered? 
			<a href="#"
			style="text-decoration-color: black;"> 
				Sign up 
			</a> 
		</p> 
	</div> 
</body> 
</html>
