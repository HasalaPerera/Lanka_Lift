<html>

<head>
	<title>Rider Login</title>
	<link rel="stylesheet" href="rider_login.css">
</head>

<body>
	<!--background image-->
	<div class="bg-image">

		<!--form start-->
		<div class="main">

			<div class="left"></div>

			<div class="right">
				<h1>Rider Login</h1><br>
				<p>Enter your login credentials</p><br>

				<form action="">
					<label for="first">
						Username:
					</label>
					<input type="text" id="first" name="first" placeholder="Enter your Username" required>

					<label for="password">
						Password:
					</label>
					<input type="password" id="password" name="password" placeholder="Enter your Password" required>

					<!--button-->
					<div class="button">
						<button type="submit" onclick="solve()">
							Login
						</button>
					</div>

				</form>

				
				<p>Not registered?
					<a href="#" style="text-decoration: none;">
						Sign up
					</a>
				</p>
			</div>
		</div>
	</div>
</body>

</html>
