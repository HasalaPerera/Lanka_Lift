<body>
  <!--background image-->
  <div class="bg-image">

    <!--form start-->
    <dev class="d_form">

      <!--form left side-->
      <div class="left"><br>
        <h1><b>Sign up</b></h1>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br>

        <p><b>Already member?</b>
          <a href="#" style="text-decoration-color: black;">
            <b>Login</b>
          </a>
        </p>
      </div>

      <!--form right side-->
      <div class="right">
        <form id="regForm" action="/action_page.php">

          <!--first tab-->
          <div class="tab">

            <p>Please fill in this form to create an account.</p>

            <p><b>--- My Details ---</b></p>
            <label for="name"><b>Full Name</b></label>
            <input type="text" placeholder="Enter name" name="Name" id="name" required>

            <label for="address"><b>Address</b></label>
            <input type="text" placeholder="Enter address" name="address" id="address" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="contact no"><b>Contact number</b></label>
            <input type="text" placeholder="Enter phone number" name="p_no" id="P_no" required>

            <label for="birthday"><b>Birthday</b></label><br>
            <input type="date" placeholder="Enter birthday" id="birthday" name="birthday">
          </div>

          <!--second tab-->
          <div class="tab">

            <label for="Id no"><b>ID number</b></label>
            <input type="text" placeholder="Enter id no" name="ID" id="ID" required>
            <br>
            <label for="profile photo"><b>Profile photo</b></label><br>
            <input type="file" id="myFile" name="filename">
            <br>
            <h5><b>Gender</b></h5>

            <select id="select-option" name="select-option" required>
              <option value="" disabled selected>Select</option>
              <option value="option1">Male</option>
              <option value="option2">Female</option>
            </select>
            <br>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <br>
            <br>
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <br>
            <br>
          </div>

          <!--third tab-->
          <div class="tab">

            <p><b>--- Vehicle Details ---</b></p>
            <label for="v_type"><b>Vehicle type</b></label>
            <input type="text" placeholder="Enter vehicle type" name="Name" id="name" required>
            <br>

            <label for="v_model"><b>Vehicle model</b></label>
            <input type="text" placeholder="Enter vehicle model" name="Name" id="name" required>
            <br>

            <label for="v_year"><b>Vehicle year</b></label>
            <input type="text" placeholder="Enter vehicle year" name="Name" id="name" required>
            <br>

            <label for="v_no"><b>Vehicle plate number</b></label>
            <input type="text" placeholder="Enter vehicle plate no" name="Name" id="name" required>
            <br>

            <label for="like_to_ride"><b>Where would you like to ride?</b></label>
            <input type="text" placeholder="Enter location" name="Name" id="name" required>
            <br>
            <br>
          </div>

          <!--fourth tab-->
          <div class="tab">
            <p><b>--- Vehicle Documents ---</b></p>
            <label for="D_licence"><b>Driver licence photo</b></label>
            <input type="file" id="myFile" name="filename">
            <br>

            <label for="R_licence"><b>Revenue licence</b></label><br>
            <input type="file" id="myFile" name="filename">
            <br>


            <label for="V_rege_doc"><b>Vehicle registration Document</b></label><br>
            <input type="file" id="myFile" name="filename">
            <br>


            <label for="V_insurance"><b>Vehicle insurance</b></label><br>
            <input type="file" id="myFile" name="filename">
            <br>
            <br>
          </div>

          <!--next & previous buttons-->
          <div style="overflow:auto;">
            <div style="float:right;">
              <button type="button" id="prevBtn" onclick="nextPrev(-1)"><b>Previous</b></button>
              <button type="button" id="nextBtn" onclick="nextPrev(1)"><b>Next</b></button>
            </div>
          </div>

          <!--step circles-->
          <div style="text-align:center;margin-top:20px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
          </div>
        </form>
      </div>
    </dev>

    <script>
      var currentTab = 0;
      showTab(currentTab);

      function showTab(n) {

        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";

        if (n == 0) {
          document.getElementById("prevBtn").style.display = "none";
        } else {
          document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == (x.length - 1)) {
          document.getElementById("nextBtn").innerHTML = "Submit";
        } else {
          document.getElementById("nextBtn").innerHTML = "Next";
        }

        fixStepIndicator(n)
      }

      function nextPrev(n) {

        var x = document.getElementsByClassName("tab");

        if (n == 1 && !validateForm()) return false;

        x[currentTab].style.display = "none";

        currentTab = currentTab + n;

        if (currentTab >= x.length) {

          document.getElementById("regForm").submit();
          return false;
        }

        showTab(currentTab);
      }

      function validateForm() {

        var x, y, i, valid = true;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");

        for (i = 0; i < y.length; i++) {

          if (y[i].value == "") {

            y[i].className += " invalid";

            valid = false;
          }
        }

        if (valid) {
          document.getElementsByClassName("step")[currentTab].className += " finish";
        }
        return valid;
      }

      function fixStepIndicator(n) {

        var i, x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
          x[i].className = x[i].className.replace(" active", "");
        }

        x[n].className += " active";
      }
    </script>
</body>
