<html>

<head>
	<title>Driver Login</title>
	<link rel="stylesheet" href="driver_login.css">
</head>

<body>

	<!--background image-->
	<div class="bg-image">

		<!--form start-->
		<div class="main">

			<div class="left">
				<section class="about" id="about">
					<div class="col-md-6 py-3 py-md-0">
						<div class="card1">
							<img src="logo.png" alt="image">
						</div>
					</div>

					<div class="col-md-6 py-3 py-md-0">
						<div class="card2">
							<img src="driver.png" alt="image">
						</div>
					</div>
				</section>
			</div>
			<div class="right">
				<h1><b>Driver Login</b></h1><br>
				<p>Enter your login credentials</p><br>

				<form action="">
					<label for="first">
						Email:
					</label>
					<input type="email" id="first" name="first" placeholder="Enter your Email" required>

					<label for="password">
						Password:
					</label>
					<input type="password" id="password" name="password" placeholder="Enter your Password" required>

					<div class="wrap">
						<button type="submit" onclick="solve()">
							<b>Login</b>
						</button>
					</div>
				</form>
				<!--form end-->
				<p>Not registered?
					<a href="#" style="text-decoration-color: black;">
						Sign up
					</a>
				</p>
			</div>
		</div>
	</div>
</body>

</html>
